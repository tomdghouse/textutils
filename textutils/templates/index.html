<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textutils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Textutils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">About us</a>
        <a class="nav-link" href="#">contact us</a>
      </div>
    </div>
  </div>
<form class="d-flex" role="search">
<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
<button class="btn btn-outline-success" type="submit">Search</button>
</form>

</nav>
</div>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to my website!</strong> Lets have some fun.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class = "container">
    <form action="/analyze" method="post"> {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Please Enter Your Text Here</label>
          <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault1" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="countchar" role="switch" id="flexSwitchCheckDefault2" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault2">Count Characters</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="uppercase" role="switch" id="flexSwitchCheckDefault3" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault3">Upper Case</label>
        </div>
        <div class="d-grid mt-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Analyze</button>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
